components:
  schemas:
    Restaurant:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Ресторан для студентов
        legalEntityName:
          type: string
          example: ООО Накормим студентов
        inn:
          type: integer
          example: 991154917952
        comment:
          type: string
          example: Да, мы существуем и кормим студентов только лучшей едой!

    Employee:
      type: object
      properties:
        id:
          type: integer
          example: 1
        login:
          type: string
          example: pupkin_v_v_1
        surname:
          type: string
          example: Пупкин
        name:
          type: string
          example: Василий
        patronymic:
          type: string
          example: Васильевич
        comment:
          type: string
          example: Отличный официант
        changedPassword:
          type: boolean
          example: false
        restaurantId:
          type: integer
          example: 1

    Table:
      type: object
      properties:
        id:
          type: integer
        number:
          type: integer
        seatsNumber:
          type: integer
        state:
          type: string
        restaurantId:
          type: integer
        reservationIds:
          type: array
          items:
            type: integer

    Reservation:
      type: object
      properties:
        id:
          type: integer
        personsNumber:
          type: integer
        clientPhoneNumber:
          type: string
        clientName:
          type: string
        startDateTime:
          type: string
        durationInterval:
          type: integer
        employeeFullName:
          type: string
        creatingDateTime:
          type: string
        state:
          type: string
        comment:
          type: string
        restaurantId:
          type: integer
        tableIds:
          type: array
          items:
            type: integer

    Error:
      type: object
      properties:
        dateTime:
          type: string
        messages:
          type: array
          items:
            type: string