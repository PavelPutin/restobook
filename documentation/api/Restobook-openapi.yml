openapi: '3.0.2'
info:
  title: API Restobook
  version: '1.0'
servers:
  - url: https://api.server.test/v1
tags:
  - name: restaurant
    description: Действия над ресторанами
  - name: employee
    description: Действия над сотрудниками ресторанов
  - name: table
    description: Действия над столами
  - name: reservation
    description: Действия над бронями
paths:
  /restaurant:
    post:
      tags:
        - restaurant
      requestBody:
        content: 
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Ресторан для студентов
                legalEntityName:
                  type: string
                  example: ООО Накормим студентов
                inn:
                  type: integer
                  example: 991154917952
                comment:
                  type: string
                  example: Да, мы существуем и кормим студентов только лучшей едой!
        required: true
      responses:
        201:
          description: Ресторан создан
        400:
          description: Something wrong with data request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Client is unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          description: Client isn't an vendor admin
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Any internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags:
        - restaurant
      responses:
        200:
          description: Данные о всех ресторанах получены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
        500:
          description: Any internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /restaurant/{restaurantId}:
    get:
      tags:
        - restaurant     
      description: Получить ресторан по идентификатору
      parameters:
        - name: restaurantId
          in: path
          description: Идентификатор получаемого ресторана
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Данные о нужном ресторане
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
        404:
          description: Ресторан не найден
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - restaurant
      description: Имзменить данные о ресторане по идентификатору
      parameters:
        - name: restaurantId
          in: path
          description: Идентификатор изменяемого ресторана
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Restaurant"
      responses:
        204:
          description: Данные о нужном ресторане изменены
        404:
          description: Ресторан не найден
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - restaurant
      description: Получить ресторан по идентификатору
      parameters:
        - name: restaurantId
          in: path
          description: Идентификатор удаляемого ресторана
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Данные о нужном ресторане удалены
        404:
          description: Ресторан не найден
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

